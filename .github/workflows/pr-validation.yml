name: PR Validation - Test & Deploy to DEV

on:
  pull_request:
    branches:
      - release
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-pr:
    name: Validate Feature â†’ Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: |
          npm install @salesforce/cli --global
          sf --version

      - name: Authenticate to DEV Org
        run: |
          echo "${{ secrets.SF_DEV_AUTH_URL }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --set-default --alias DevOrg
          rm auth.txt

      - name: Deploy to DEV Sandbox
        id: deploy
        run: |
          echo "ğŸš€ Deploying to DEV sandbox..."
          sf project deploy start --target-org DevOrg --wait 30 --test-level NoTestRun

      - name: Run Apex Tests
        id: tests
        run: |
          if [ -f test-manifest.txt ]; then
            TEST_CLASSES=$(grep -v '^\s*$' test-manifest.txt | paste -sd, -)
            echo "ğŸ¯ Running specific tests: $TEST_CLASSES"
            sf apex run test --target-org DevOrg --tests "$TEST_CLASSES" --wait 30 --result-format human --output-dir test-results
          else
            echo "ğŸ¯ Running all local tests..."
            sf apex run test --target-org DevOrg --test-level RunLocalTests --wait 30 --result-format human --output-dir test-results
          fi

      - name: Comment Success on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Deployment & Tests Passed!**\n\nYour changes have been validated in DEV. Ready to merge to `release`.'
            })

      - name: Comment Failure on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ **Deployment or Tests Failed!**\n\nCheck the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })